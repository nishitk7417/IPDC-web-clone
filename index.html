<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPDC-Finance</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Assets/website-logo.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <div class="ipdc_logo">
        <img
          class="ipdc_logo1"
          src="Assets/website-logo.png"
          alt="website logo"
        />
      </div>
      <ul class="title">
        <li>RETAIL</li>
        <li>SME</li>
        <li>CORPORATE</li>
        <li>ABOUT US</li>
        <li>COVID 19</li>
        <li>CAMPGAINS</li>
      </ul>
      <div class="search">
        <img class="search_logo" src="Assets/search-icon.png" alt="seach logo" />
        <div class="button">iService</div>
      </div>
    </header>
    <main>
      <div class="web_content">
        <div class="web_content2">
          <div class="web_tit">
            <div class="web_tit2">Chase Your Dream with us</div>
          </div>
          <div class="wc_t">
            The harder you work for something, the greater you'll feel when you
            achieve it.
          </div>
          <div class="w_content">
            <div class="a_button">APPLY ONLINE</div>
            <div class="b_button">LOAN CALCULATOR</div>
          </div>
        </div>
      </div>
      <div class="web_img">
        <div class="car_loan">
          <img class="car" src="Assets/car.png" alt="" />
          <div>Car Loan</div>
        </div>
        <div class="f_img">
          <img class="h_img" src="Assets/hero-image.png" alt="">
        </div>
        <div class="car_loan2">
          <img class="house" src="Assets/House.png" alt="" />
          <span>Home Loan</span>
        </div>
      </div>
    </main>
    <footer>
        <div class="contact_us">
            <div class="tele">
                <img src="Assets/phone.png" alt="">
                <span>1659</span>
            </div>
            <div class="contact_us_hr"></div>
            <div class="social">
                <a href="https://www.facebook.com/"><img src="Assets/facebook.png" alt="Facebook logo"></a>
                <a href="https://www.youtube.com/"><img src="Assets/youtube.png" alt="Youtube logo"></a>
                <a href="https://www.linkedin.com/"><img src="Assets/linkedin.png" alt="linkedin logo"></a>
                <a href="https://www.instagram.com/"><img src="Assets/instagram.png" alt="instagram logo"></a>
            </div>
        </div>
    </footer>
  </body>
</html>
